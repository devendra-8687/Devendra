<!DOCTYPE html>

<head>

  <title>Happy Birthday Bhavya!</title>
  <style>
   * {
  box-sizing: border-box;
  scroll-behavior: smooth;
}

body {
  margin: 0;
  padding: 30px 15px;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  transition: background-image 0.8s ease;
  overflow-y: auto;
  min-height: 100vh;
}

.container {
  background-color: rgba(255, 255, 255, 0.9);
  border: 2px solid #deb887;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
  max-width: 500px;
  width: 100%;
  transition: background-color 0.8s ease, border-color 0.8s ease;
  animation: fadeInSlide 1s ease;
}

h1 {
  font-size: 2.2em;
  margin-bottom: 15px;
  transition: color 0.8s ease;
  animation: fadeIn 1s ease;
}

img {
  max-width: 100%;
  height: auto;
  border-radius: 15px;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
  margin: 20px 0;
  transition: transform 0.4s;
  animation: fadeIn 1s ease;
}

img:hover {
  transform: scale(1.02);
}

p {
  font-size: 1.1em;
  font-style: italic;
  transition: color 0.8s ease;
  animation: fadeIn 1s ease;
}

button {
  border: none;
  border-radius: 8px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.review-link {
  display: inline-block;
  margin-top: 15px;
  text-decoration: none;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes fadeInSlide {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>

    let currentIndex = 0;
    const imageEl = document.getElementById('birthdayImage');
    const messageEl = document.getElementById('wishMessage');
    const titleEl = document.getElementById('title');
    const container = document.getElementById('themeContainer');
    const button = document.getElementById('nextButton');
    const reviewBtn = document.getElementById('reviewButton');
    const body = document.body;

    function applyTheme(theme) {
      container.style.backgroundColor = theme.container;
      container.style.borderColor = theme.border;
      messageEl.style.color = theme.text;
      titleEl.style.color = theme.text;
      button.style.backgroundColor = theme.button;
      button.style.color = "#fff";
      reviewBtn.style.backgroundColor = theme.button;
      reviewBtn.style.color = "#fff";
      body.style.backgroundImage = theme.background;
    }

    function showConfetti() {
      const duration = 1 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    button.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % data.length;
      const current = data[currentIndex];
      imageEl.src = current.img;
      messageEl.innerText = current.wish;
      applyTheme(current.theme);
      showConfetti();
    });

    applyTheme(data[0].theme);
  </script>

  <!-- Include confetti script -->
